<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>SlickGrid</title>
 <link rel="stylesheet" href="resources/css/slick.grid.css" type="text/css">
  <link rel="stylesheet" href="resources/css/jquery-ui-1.8.16.custom.css" type="text/css">
   <link rel="stylesheet" href="resources/css/examples.css" type="text/css">
<script src="resources/js/jquery-1.7.min.js" type="text/javascript"></script>  
<script src="resources/js/jquery.event.drag-2.2.js" type="text/javascript"></script>  
<script src="resources/js/slick.core.js" type="text/javascript"></script>  
<script src="resources/js/slick.grid.js" type="text/javascript"></script>  
<script src="resources/js/slick.editors.js" type="text/javascript"></script>  
</head>
<body>
<table width="100%">
  <tr>
    <td valign="top" width="50%">
      <div id="myGrid" style="width:200px;height:500px;"></div>
    </td>
  </tr>
</table>
</body>
<script type="text/javascript">

var grid;
var columns = [
               {id: "groupdId", name: "GroupId", field: "appId",editor: Slick.Editors.Text},
               {id: "groupName", name: "GroupName", field: "appName",editor: Slick.Editors.Text},
             ];
var options = {
	    enableCellNavigation: true,
	    enableColumnReorder: false,
	    editable: true,
	    enableAddRow: true
	  };
 
 $(function() {
	 var msg;
		$.ajax({
			url:'http://localhost:8080/pramservices/pram/service/application',
			type:'GET',
	       	contentType:'application/json',
	       	dataType: "json",
	       	success:function(data){
	    	    grid = new Slick.Grid("#myGrid", data, columns,options);
	       	}
		})

})
</script>
</html>
